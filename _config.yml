# Site
name: "Ã‰vora Leite"
title: "Evs"
description: "Jr. Cybersec Analyst | CIT | Blue Team | Computer Network"
url: "https://e-v-s.github.io"
baseurl: ""
include: ["_pages"]
permalink: /:title/

# Google Analytics (add your GA tracking ID here)
google_analytics: ""

# Authors
authors:
  Evs:
    name: Evs
    display_name: Evs
    email: evoraleite@gmail.com
    description: "Cybersec analyst"
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  # - jekyll-archives # Not supported by GitHub Pages
    
# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
